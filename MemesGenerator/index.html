<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tool Tạo Meme</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Tool Tạo Meme</h1>

    <!-- File upload area -->
    <div class="file-upload">
      <label for="imageInput" class="custom-file-upload">Chọn file</label>
      <span id="file-name">Chưa chọn file</span>
      <input type="file" id="imageInput" accept="image/*" hidden />
    </div>

    <!-- Controls -->
    <div class="controls">
      <input type="text" id="topText" placeholder="Nhập văn bản ở trên" />
      <input type="text" id="bottomText" placeholder="Nhập văn bản ở dưới" />
      <button id="generate" onclick="generateMeme()">Tạo meme</button>
      <button id="download" onclick="downloadMeme()">Tải Meme về máy</button>
    </div>

    <!-- Canvas -->
    <canvas id="memeCanvas" width="580" height="450"> </canvas>

    <script src="script.js"></script>
  </body>
</html>
